<!-- src/app/features/dashboard/dashboard.component.html -->
<div class="min-h-screen bg-gray-100 font-sans p-8">
  <div class="max-w-5xl mx-auto">
    <header class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">配置候補エリア</h1>
      <p class="text-sm text-gray-600 tracking-wider">ドラッグで並べ替え</p>
    </header>
    
    <div class="relative bg-white border-2 border-dashed border-gray-300 rounded-2xl p-12 min-h-[500px]">
      <div class="absolute inset-0 grid grid-cols-3 gap-px opacity-5 pointer-events-none">
        <div class="bg-gray-800" *ngFor="let i of [1,2,3,4,5,6,7,8,9]"></div>
      </div>
      
      <div class="relative z-10 grid grid-cols-3 gap-6">
        <app-employee-card
          *ngFor="let employee of employees; let i = index"
          [employee]="employee"
          [isDragging]="draggedIndex === i"
          [isDragOver]="dragOverIndex === i"
          (dragstart)="onDragStart($event, i)"
          (dragend)="onDragEnd()"
          (dragover)="onDragOver($event, i)"
          (drop)="onDrop($event, i)"
          (dragleave)="onDragLeave()"
        ></app-employee-card>
        
        <div 
          class="aspect-[3/2] border-2 border-dashed border-gray-300 rounded-xl flex items-center justify-center text-gray-300 text-4xl hover:border-gray-400 hover:text-gray-400 hover:bg-gray-50 transition-all"
          *ngFor="let p of getPlaceholders()"
        >
          <!-- <span>+</span> -->
        </div>
      </div>
      
      <div class="absolute top-4 left-4 right-4 bottom-4 pointer-events-none">
        <span class="absolute top-0 left-0 w-4 h-4 border-t-2 border-l-2 border-gray-300"></span>
        <span class="absolute top-0 right-0 w-4 h-4 border-t-2 border-r-2 border-gray-300"></span>
        <span class="absolute bottom-0 left-0 w-4 h-4 border-b-2 border-l-2 border-gray-300"></span>
        <span class="absolute bottom-0 right-0 w-4 h-4 border-b-2 border-r-2 border-gray-300"></span>
      </div>
    </div>
    
    <div class="flex justify-center items-center gap-8 mt-8 text-sm text-gray-700">
      <div class="flex gap-6">
        <div class="flex items-center gap-2">
          <span class="w-2.5 h-2.5 bg-green-500 rounded-full"></span>
          <span>出勤</span>
        </div>
        <div class="flex items-center gap-2">
          <span class="w-2.5 h-2.5 bg-gray-400 rounded-full"></span>
          <span>欠勤</span>
        </div>
        <div class="flex items-center gap-2">
          <span class="w-2.5 h-2.5 bg-red-500 rounded-full"></span>
          <span>取込み中</span>
        </div>
      </div>
      <div class="w-px h-5 bg-gray-300"></div>
      <div>
        <span>合計: {{ employees.length }}名</span>
      </div>
    </div>
  </div>
</div>
