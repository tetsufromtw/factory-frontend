<!-- src/app/features/dashboard/components/employee-card-modal/employee-card-modal.html -->
<div *ngIf="employee" class="modal-container">

  <div 
    (click)="onBackdropClick()" 
    class="fixed inset-0 bg-black/50 backdrop-blur-sm z-40">
  </div>
  

  <div 
    (click)="onModalClick($event)"
    class="modal-content fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-1/3 h-1/2 bg-white rounded-lg shadow-2xl z-50 p-6">
    
    <div class="text-left">
      <div class="text-6xl mb-4">{{ employee.emoji }}</div>
      <h2 class="text-xl font-bold mb-2">{{ employee.name }}</h2>
      <p class="text-gray-600">{{ employee.position }}</p>
      

      <div class="mt-4">
        <span 
          class="inline-block px-3 py-1 rounded-full text-sm font-medium"
          [ngClass]="{
            'bg-green-100 text-green-800': employee.status === 'active',
            'bg-gray-100 text-gray-800': employee.status === 'absent',
            'bg-red-100 text-red-800': employee.status === 'busy'
          }">
          <ng-container [ngSwitch]="employee.status">
            <span *ngSwitchCase="'active'">出勤</span>
            <span *ngSwitchCase="'absent'">欠勤</span>
            <span *ngSwitchCase="'busy'">取り込み中</span>
          </ng-container>
        </span>
      </div>
    </div>
    
    <button 
      (click)="closeModal()"
      class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>
</div>
