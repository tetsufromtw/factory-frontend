<div 
  class="relative aspect-[3/2] cursor-move transition-all duration-300"
  [ngClass]="{
    'opacity-30 scale-90': isDragging,
    'scale-105': isDragOver
  }"
  draggable="true"
>
  <div 
    class="relative w-full h-full bg-white border-2 rounded-xl p-6 flex flex-col items-center justify-center gap-2 transition-all z-20"
    [ngClass]="{
      'border-gray-200': !isDragOver,
      'border-gray-700 border-[3px]': isDragOver
    }"
  >
    <div [ngClass]="getStatusClasses()" [title]="getStatusText()">
      <span [ngClass]="getStatusDotClasses()"></span>
      <span 
        *ngIf="employee.status === 'busy'" 
        class="absolute inset-0 flex items-center justify-center"
      >
        <span class="absolute w-4 h-4 border-2 border-red-500 rounded-full animate-ping"></span>
      </span>
    </div>
    
    <div class="text-5xl leading-none">{{ employee.emoji }}</div>
    <div class="text-base font-semibold text-gray-800 whitespace-nowrap">{{ employee.name }}</div>
    <div class="text-xs text-gray-600">{{ employee.position }}</div>
  </div>
  
  <div 
    class="absolute top-1.5 left-1.5 -right-1.5 -bottom-1.5 bg-gray-200 rounded-xl z-10 transition-transform"
    [ngClass]="{
      'translate-x-0.5 translate-y-0.5': !isDragging
    }"
  ></div>
</div>
